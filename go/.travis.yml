# Please update /.travis/javascript/.travis.yml in the cucumber/cucumber monorepo
# and sync:
#
#     source scripts/functions.sh && rsync_files
#
language: go
sudo: false

go:
  - "1.8"
  - "1.9"
  - "1.10"
  - "tip"

script:
  - "export GOPATH=" # fixes 'local import "../" in non-local package' error
  - "make"
