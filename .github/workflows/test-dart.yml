name: test-dart

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test-dart:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: install dart
        uses: dart-lang/setup-dart@v1.4

      - name: run tests
        run: dart test
        working-directory: dart
