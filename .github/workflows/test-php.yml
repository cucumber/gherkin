name: test-php

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

jobs:
  test-php:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1']
        composer-mode: ['low-deps', 'high-deps']

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php }}"
          ini-values: "memory_limit=-1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Discover composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-dir)"
        working-directory: php

      - name: Cache composer
        uses: actions/cache@v3
        with:
          path: "${{ steps.composer-cache.outputs.dir }}"
          key: composer

      - name: Install dependencies
        working-directory: php
        run: |
          if [[ "${{ matrix.composer-mode }}" = "low-deps" ]]; then
            composer update --prefer-lowest
          else
            composer update
          fi

      - name: Run tests
        working-directory: php
        run: |
          vendor/bin/php-cs-fixer --dry-run --diff fix
          vendor/bin/psalm --no-cache
          vendor/bin/phpunit --testsuite unit

      - name: Run acceptance tests
        run: make acceptance
        working-directory: php

      - name: Mutation tests - minimum thresholds
        run: |
          vendor/bin/roave-infection-static-analysis-plugin \
            --min-msi=90 \
            --min-covered-msi=90
        working-directory: php

      - name: Mutation tests - modifications
        run: |
          git fetch --depth=1 origin $GITHUB_BASE_REF
          vendor/bin/roave-infection-static-analysis-plugin \
            --git-diff-lines --git-diff-base=origin/$GITHUB_BASE_REF \
            --logger-github --ignore-msi-with-no-mutations
        working-directory: php
