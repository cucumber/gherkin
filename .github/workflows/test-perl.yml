name: test-perl

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - perl/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - perl/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-perl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - "5.14"
          - "5.36"

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Perl environment
        uses: shogo82148/actions-setup-perl@fa3bdcb0144a50651e317f30949bb4491e74a6e4 # v1
        with:
          perl-version: ${{ matrix.perl }}
          install-modules-with: cpanm
          working-directory: perl

      - name: run tests
        run: make test
        working-directory: perl

      - name: run acceptance tests
        run: make acceptance
        working-directory: perl
