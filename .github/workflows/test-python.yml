name: test-python
defaults:
  run:
    working-directory: python

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - python/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - python/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v5

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          version: "0.8.22"

      - name: Lint code
        run: uv run pre-commit run --all-files

      - name: Run tests
        run: uv run --no-editable coverage run -m pytest

      - name: Run acceptance tests
        run: make acceptance

      - name: Build package
        run: uv build
