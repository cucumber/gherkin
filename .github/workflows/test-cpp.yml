name: test-cpp

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - cpp*
      - testdata/**
      - gherkin-languages.json
  pull_request:
    branches:
      - main
    paths:
      - cpp*
      - testdata/**
      - gherkin-languages.json
  workflow_call:

jobs:
  test-cpp:
    strategy:
      matrix:
        os:
          #- ubuntu-20.04
          #- ubuntu-22.04
          #- windows-2019
          - windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: install dependencies
        working-directory: cpp
        run: |
          cmake -P cmake/cmate update

      - name: configure and build
        working-directory: cpp
        run: |
          cmake -P cmake/cmate configure
          cmake -P cmake/cmate build
