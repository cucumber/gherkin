name: test-cpp

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - cpp/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - cpp/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-cpp:
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            cc: gcc
          - os: ubuntu-latest
            cc: clang
          - os: macos-latest
            cc: clang
          - os: windows-latest
            cc: cl
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: ilammy/msvc-dev-cmd@v1
      - name: install dependencies
        working-directory: cpp
        run: |
          cmake -P cmake/cmate --cc=${{ matrix.config.cc }} install

      - name: configure and build
        working-directory: cpp
        run: |
          cmake -P cmake/cmate --cc=${{ matrix.config.cc }} build --release
  test-cpp-acceptance:
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            cc: gcc
          - os: ubuntu-latest
            cc: clang
          - os: macos-latest
            cc: clang
          # Doesn't work on windows. See: https://github.com/cucumber/gherkin/issues/412
          # If fixed, please merge test-cpp and test-cpp-acceptance
          # - os: windows-latest
          #  cc: cl
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: ilammy/msvc-dev-cmd@v1
      - name: run acceptance tests
        working-directory: cpp
        run: |
          make acceptance
