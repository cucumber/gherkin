name: test-dotnet

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - dotnet/**
      - testdata/**
  pull_request:
    branches:
      - main
    paths:
      - dotnet/**
      - testdata/**
  workflow_call:

jobs:
  test-dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
      - run: dotnet test
        working-directory: dotnet

      - name: run acceptance tests
        run: make acceptance
        working-directory: dotnet
