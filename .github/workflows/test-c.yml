name: test-c

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - c/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - c/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-c:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: run acceptance tests
        run: make acceptance
        working-directory: c
