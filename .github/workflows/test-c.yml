name: test-c

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - c/**
      - testdata/**
  pull_request:
    branches:
      - main
    paths:
      - c/**
      - testdata/**
  workflow_call:

jobs:
  test-c:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: run make
        run: make
        working-directory: c
