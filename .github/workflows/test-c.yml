name: test-c

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - c/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - c/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-c:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: run acceptance tests
        run: make acceptance
        working-directory: c
