name: test-go

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test-go:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        go: ['1.20.x', '1.21.x']
        include:
# Integration tests don't work on Windows, reason unknown
#          - os: windows-latest
#            go: '1.21.x'
          - os: macos-latest
            go: '1.21.x'

    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}

    - name: lint
      working-directory: go
      run: gofmt -w .

    - name: test
      working-directory: go
      run: go test --v ./...

    - name: run acceptance tests
      run: make acceptance
      working-directory: go