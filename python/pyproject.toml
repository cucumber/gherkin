[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gherkin-official"
version = "33.0.0"
description = "Gherkin parser (official, by Cucumber team)"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Cucumber Ltd and BjÃ¶rn Rasmusson", email = "cukes@googlegroups.com" }
]

dependencies = [
  "typing_extensions>=4",
]
keywords = ["gherkin", "cucumber", "bdd"]
license = "MIT"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/cucumber/gherkin"
Repository = "https://github.com/cucumber/gherkin.git"
Download = "https://pypi.python.org/pypi/gherkin-official"
Issues = "https://github.com/cucumber/gherkin/issues"
Changelog = "https://github.com/cucumber/gherkin/releases"

[tool.setuptools.packages.find]
include = ["gherkin", "gherkin.*"]

[tool.setuptools.package-data]
gherkin = ["*.json"]

[tool.mypy]
disallow_untyped_defs = true
packages = ["gherkin"]

[tool.ruff.lint]
extend-select = [
  "B",
  "UP",
]

[dependency-groups]
dev = [
    "pre-commit==4.2.0",
    "pytest>=5.0",
]
